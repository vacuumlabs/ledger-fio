name: Compilation & tests

on: [workflow_dispatch, push]

jobs:
  job_nanoS_build_debug:
    name: Build debug app for NanoS
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/ledgerhq/ledger-app-builder/ledger-app-builder:latest

    steps:
      - name: Clone
        uses: actions/checkout@v2

      - name: Build
        run: |
          make DEBUG=1

      - name: Upload app binary NanoS
        uses: actions/upload-artifact@v2
        with:
          name: fio-app-nanoS-debug
          path: bin

  job_nanoX_build_debug:
    name: Build debug app for NanoX
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/ledgerhq/ledger-app-builder/ledger-app-builder:latest

    steps:
      - name: Clone
        uses: actions/checkout@v2

      - name: Build
        run: |
          make DEBUG=1 BOLOS_SDK=$NANOX_SDK

      - name: Upload app binary NanoX
        uses: actions/upload-artifact@v2
        with:
          name: fio-app-nanoX-debug
          path: bin

  job_nanoSP_build_debug:
    name: Build debug app for NanoXSP
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/ledgerhq/ledger-app-builder/ledger-app-builder:latest

    steps:
      - name: Clone
        uses: actions/checkout@v2

      - name: Build
        run: |
          make DEBUG=1 BOLOS_SDK=$NANOSP_SDK

      - name: Upload app binary NanoSP
        uses: actions/upload-artifact@v2
        with:
          name: fio-app-nanoX-debug
          path: bin

  job_scan_build:
    name: Clang Static Analyzer
    runs-on: ubuntu-latest
    needs: job_nanoS_build_debug

    container:
      image: ghcr.io/ledgerhq/ledger-app-builder/ledger-app-builder:latest

    steps:
      - uses: actions/checkout@v2

      - name: Build with Clang Static Analyzer
        run: |
          make clean
          scan-build --use-cc=clang -analyze-headers -enable-checker security -enable-checker unix -enable-checker valist -o scan-build --status-bugs make default
      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: scan-build
          path: scan-build
          
  job_speculos_nanos_tests_5001:
    name: NanoS Speculos 5001/3 tests
    needs: job_build_debug
    runs-on: ubuntu-latest  
    steps:
      - name: Clone
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.10.0
      - name: Download app binary
        uses: actions/download-artifact@v2
        with:
          name: boilerplate-app-debug-nanos
          path: app/bin

      - name: install speculos
        run: |
          export BOLOS_SDK=
          make speculos_install
      - name: Run tests
        run: |
          make speculos_port_5001_test
          make speculos_port_5003_test
      - name: Upload Speculos 5001s log
        uses: actions/upload-artifact@v2
        with:
          name: speculos-5001s-log
          path: tests_speculos/speculos-port-5001.log
      - name: Upload Speculos 5003s log
        uses: actions/upload-artifact@v2
        with:
          name: speculos-5001s-log
          path: tests_speculos/speculos-port-5003.log
  job_speculos_nanox_tests_5001:
    name: NanoX Speculos 5001 tests
    needs: job_build_debug
    runs-on: ubuntu-latest  
    steps:
      - name: Clone
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.10.0
      - name: Download app binary
        uses: actions/download-artifact@v2
        with:
          name: boilerplate-app-debug-nanox
          path: app/bin

      - name: install speculos
        run: |
          export BOLOS_SDK=
          make speculos_install
      - name: Run tests
        run: |
          TARGET_DEVICE=NANO_X make speculos_port_5001_test
      - name: Upload Speculos 5001s log
        uses: actions/upload-artifact@v2
        with:
          name: speculos-5001x-log
          path: tests_speculos/speculos-port-5001.log
  job_speculos_nanosp_tests_5001:
    name: NanoS+ Speculos 5001 tests
    needs: job_build_debug
    runs-on: ubuntu-latest  
    steps:
      - name: Clone
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.10.0
      - name: Download app binary
        uses: actions/download-artifact@v2
        with:
          name: boilerplate-app-debug-nanosp
          path: app/bin

      - name: install speculos
        run: |
          export BOLOS_SDK=
          make speculos_install
      - name: Run tests
        run: |
          TARGET_DEVICE=NANO_SP make speculos_port_5001_test
      - name: Upload Speculos 5001s log
        uses: actions/upload-artifact@v2
        with:
          name: speculos-5001sp-log
          path: tests_speculos/speculos-port-5001.log
